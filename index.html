<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sticky-js@1.3.0/dist/sticky.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="text/javascript" src="Aes.js"></script>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Inconsolata', monospace;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styles */
        .root {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Header styles */
        .medium_title1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        /* Input and Output styles */
        .kolomInput,
        .kolomOutput,
        .kolomKey {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        /* Button styles */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btnEnkripsi {
            background-color: #007bff;
            color: #fff;
        }

        .btnDeskripsi {
            background-color: #dc3545;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>

</head>

<body class="flex-column">
    <div class="index root">
        <div class="flex_col">
            <div class="flex_col1">
                <div class="flex_col2">
                    <div class="flex_col3">
                        <div class="flex_col4">
                            <div class="flex_col5">
                                <h2 class="medium_title1">AES Encrypt</h2>
                            </div>
                            <div class="flex_col6">
                                <h2 class="medium_title4">INPUT</h2>
                                <textarea class="kolomInput"></textarea>
                            </div>
                            <div class="flex_col7">
                                <h2 class="medium_title3">OUTPUT</h2>
                                <textarea class="kolomOutput"></textarea>
                            </div>
                            <div class="flex_col7">
                                <h2 class="medium_title2">KEY</h2>
                                <input type="text" class="kolomKey" />
                            </div>
                        </div>
                        <div class="flex_row"><button class="btn btnEnkripsi">ENKRIPSI</button><button
                                class="btn btnDeskripsi">DESKRIPSI</button></div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                AOS.init();
                new Sticky('.sticky-effect');
            </script>
</body>

</html>
</html>
</html>
